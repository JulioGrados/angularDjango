{% load static from staticfiles %}

<!DOCTYPE html>   
	<html lang="es" ng-app="noticiero">
	<head>
		<meta charset="UTF-8">
		<title>Curso Angular</title>
		<link rel="stylesheet" href='{% static "css/main.css" %}'>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src='{% static "js/app.js" %}'></script>
	</head>
	<!-- Angular -->
	{% verbatim %} 
	<body>
		<section class="menu">
			<div class="container menu-container">
				<div class="menu-logo">
					<span>DevToday</span>
				</div>
			</div>
		</section>
		<!-- Noticias -->
		<section ng-controller="NoticieroController as notCtrl">
			<div class="container">
				<div class="row">
					<ul class="tab-ul text-center">
						<li id="news" ng-click="notCtrl.selectTab(1)" ng-class="{ activate: notCtrl.tab===1}" class="tab-li">News</li>
						<li id="sports" ng-class="{ activate: notCtrl.tab===2}" ng-click="notCtrl.selectTab(2)" class="tab-li">Sports</li>
						<li id="actualidad" ng-click="notCtrl.selectTab(3)" ng-class="{ activate: notCtrl.tab===3}" class="tab-li">Actualidad</li>
						<li id="mundo" ng-click="notCtrl.selectTab(4)" ng-class="{ activate: notCtrl.tab===4}" class="tab-li">Mundo</li>
					</ul>	
				</div>
			</div>
			<article noticia-data class="noticias-today container"></article>
		</section>
		<!-- End Noticias -->

		<!-- Comentarios -->
		<section noticia-comments>
		</section>
		<!-- End Comentarios -->
	</body>
	{% endverbatim %}
	<!-- End-Angular -->
</html>
