{% load static from staticfiles %}

<!DOCTYPE html>   
	<html lang="es" ng-app="noticiero">
	<head>
		<meta charset="UTF-8">
		<title>Curso Angular</title>
		<link rel="stylesheet" href='{% static "css/main.css" %}'>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src='{% static "js/app.js" %}'></script>
	</head>
	<!-- Angular -->
	{% verbatim %} 
	<body>
		<section class="menu">
			<div class="container menu-container">
				<div class="menu-logo">
					<span>DevToday</span>
				</div>
			</div>
		</section>
		<!-- Noticias -->
		<section ng-controller="NoticieroController as notCtrl">
			<div class="container">
				<div class="row">
					<ul class="tab-ul text-center">
						<li id="news" ng-click="notCtrl.selectTab(1)" ng-class="{ activate: notCtrl.tab===1}" class="tab-li">News</li>
						<li id="sports" ng-class="{ activate: notCtrl.tab===2}" ng-click="notCtrl.selectTab(2)" class="tab-li">Sports</li>
						<li id="actualidad" ng-click="notCtrl.selectTab(3)" ng-class="{ activate: notCtrl.tab===3}" class="tab-li">Actualidad</li>
						<li id="mundo" ng-click="notCtrl.selectTab(4)" ng-class="{ activate: notCtrl.tab===4}" class="tab-li">Mundo</li>
					</ul>	
				</div>
			</div>
			<div ng-include="'static/js/partials/noticia-data.html'">
		
			</div>	
		</section>
		<!-- End Noticias -->

		<!-- Comentarios -->
		<section class="containt noticias-today" ng-controller="CommentsController as cmtsCtrl">

			<form ng-submit="cmtsCtrl.addComment()" role="form" id="region-preguntas">
				<div class="header-noticia">
					<div class="question">
						<div class="question-name">
							<div class="question-nombre">
								<span>Preguntas?</span>
							</div>
							<div class="question-text-descripcion">
								<textarea ng-model="cmtsCtrl.comment.body" name="" id="" cols="30" rows="10" required></textarea>
							</div>
						</div>
						<div class="question-name-preguntar">
							<button type="submit" class="preguntar">Dejar pregunta</button>
						</div>
					</div>
				</div>
			</form>

			<div ng-repeat = "comentario in cmtsCtrl.comments" class="question">
				<div class="question-name" id="agregar-preg">
					<div class="pregunta-item">
						<div>
							<div class="item-dato">
								<span>{{comentario.body}}</span>
							</div>
							<div class="item-dato-posicion">
								<div class="item-bottom">
									<span ng-click="cmtsCtrl.editarComentario(comentario)">editar ></span>
									<span>eliminar ></span>
								</div>
							</div>
						</div>
						<div ng-show="comentario.edit" class="actualizar-pregunta">
							<input ng-model="comentario.body" type="text">
							<button ng-click="cmtsCtrl.guardarComentario(comentario)">Guardar</button>
							<button ng-click="cmtsCtrl.cancelarComentario(comentario)">Cancelar</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Comentarios -->
	</body>
	{% endverbatim %}
	<!-- End-Angular -->
</html>
